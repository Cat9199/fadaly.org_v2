
{% extends 'base.html' %}
{% block content %}
   <title>View Employee</title>
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/Cat9199/fadalyoffice/main/images/logo-removebg-preview.png">
    <!-- Include Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        
        .navbar {
            background-color: #ffffff;
            padding: 10px;
            border-bottom: 1px solid #dee2e6;
        }
        
        .navbar-logo img {
            width: 80px;
        }
        
        .navbar-title {
            font-size: 20px;
            font-weight: bold;
            margin-left: 10px;
        }
        
        .widget-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 10px 0;
        }
        
        .widget {
            flex-basis: calc(33.33% - 20px);
            /* Adjust the width to fit three widgets in a line with spacing */
            margin-bottom: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .widget:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        .widget img {
            width: 100px;
            height: 100px;
            border-radius: 10%;
            margin-right: 20px;
            object-fit: cover;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .widget:hover img {
            transform: scale(1.05);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        .widget-content {
            flex-grow: 1;
        }
        
        .widget h1 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            line-height: 1.2;
        }
        
        .widget p {
            margin: 10px 0;
            color: #666;
            line-height: 1.4;
        }
        
        .aa {
            display: inline-block;
            width: 100%;
            padding: 12px;
            background-color: #ff941a;
            color: #fff;
            text-decoration: none;
            text-align: center;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .widget a {
            display: inline-block;
            width: 100%;
            padding: 12px;
            background-color: #ff941a;
            color: #fff;
            text-decoration: none;
            text-align: center;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .widget a:hover {
            background-color: #e85d04;
        }
        
        .aa:hover {
            background-color: #e85d04;
            color: #fff;
        }
        
        .search-form {
            margin-bottom: 20px;
        }
        
        .search-input {
            width: 300px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        
        .search-button {
            padding: 10px 20px;
            background-color: #ff941a;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .search-button:hover {
            background-color: #e85d04;
        }
    </style>

    <div class="container">
        <br><br>
        <h1>All Comments</h1>
        <br><br>
        <div class="widget-container">
            {% for i in info %}
            <div class="widget">
                <img src="https://cdn-icons-png.flaticon.com/512/3193/3193015.png" alt="Image 1">
                <div class="widget-content">
                    <h1>Comment</h1>
                    <p>User ID: {{ i.user_id }}</p>
                    <p>User Name: {{ i.name }}</p>
                    <p>{{ i.comment }}</p>
                    <br>
                    <a href="/vd/{{i.Day_id }}">View Details</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> -->

    {% endblock %}
