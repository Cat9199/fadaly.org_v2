<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Fadaly - {{title}}
    </title>
    <link rel="shortcut icon" href="/static/images/favicon.png" type="image/png">
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- BOXICONS -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

    <!-- Plugin -->
    <link rel="stylesheet" href="/static/libs/owl.carousel/assets/owl.carousel.min.css">

    <!-- APP CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/grid.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/responsive.css">
    <link rel="stylesheet" href="/static/css/custom.css">
    <link rel="shortcut icon" href="/static/images/favicon.png" type="image/png">

</head>

<body class="sidebar-expand">


    <!-- SIDEBAR -->
    <div class="sidebar">
        <div class="sidebar-logo">
            <a href="index.html">
                <img src="/static/images/logo.png" alt="Company logo">
            </a>
            <div class="sidebar-close" id="sidebar-close">
                <i class='bx bx-left-arrow-alt'></i>
            </div>
        </div>
        <!-- SIDEBAR MENU -->
        <div class="simplebar-sc" data-simplebar>
            <ul class="sidebar-menu tf">
                <li>
                    <a href="/admin/dashboard">
                        <i class='bx bxs-home'></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="/admin/attendance">
                        <i class='bx bxs-calendar'></i>
                        <span>Attendance</span>
                    </a>
                </li>
                <li>
                    <a href="/admin/employees">
                        <i class='bx bxs-user'></i>
                        <span>Employees</span>
                    </a>
                </li>
                <li>
                    <a href="/admin/leave">
                        <i class='bx bxs-calendar-minus'></i>
                        <span>Leave Management</span>
                    </a>
                </li>
                <li>
                    <a href="/admin/reports">
                        <i class='bx bxs-report'></i>
                        <span>Reports</span>
                    </a>
                </li>
                <li>
                    <!-- dowenlode backup -->
                    <a href="/admin/backup">
                        <i class='bx bxs-download'></i>
                        <span>Download Backup</span>
                    </a>
                </li>

                <li>
                    <a href="/admin/settings">
                        <i class='bx bx-cog'></i>
                        <span>Settings</span>
                    </a>
                </li>
                <li>
                    <a href="/admin/profile">
                        <i class='bx bx-user-circle'></i>
                        <span>Profile</span>
                    </a>
                </li>
                <li>
                    <a class="darkmode-toggle" id="darkmode-toggle" onclick="switchTheme()">
                        <div>
                            <i class='bx bx-cog mr-10'></i>
                            <span>Dark Mode</span>
                        </div>
                        <span class="darkmode-switch"></span>
                    </a>
                </li>
                <li>
                    <a href="/admin/logout">
                        <i class='bx bx-power-off'></i>
                        <span>Logout</span>
                    </a>
                </li>
            </ul>
        </div>
        <!-- END SIDEBAR MENU -->
    </div>
    <!-- Main Header -->
    <div class="main-header">
        <div class="d-flex">
            <div class="mobile-toggle" id="mobile-toggle">
                <i class='bx bx-menu'></i>
            </div>
            <div class="main-title">
                {{ title }}  
            </div>
        </div>

        <div class="d-flex align-items-center">

            <!-- App Search-->
            <form class="app-search d-none d-lg-block">
                <div class="position-relative">
                    <input type="text" class="form-control" placeholder="Search">
                    <span class="bx bx-search-alt"></span>
                </div>
            </form>
            <div class="dropdown d-inline-block d-lg-none ms-2">
                <button type="button" class="btn header-item noti-icon waves-effect" id="page-header-search-dropdown"
                    data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class='bx bx-search-alt'></i>
                </button>
                <div class="dropdown-menu dropdown-menu-lg dropdown-menu-end p-0"
                    aria-labelledby="page-header-search-dropdown">

                    <form class="p-3">
                        <div class="form-group m-0">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Search ..."
                                    aria-label="Recipient's username">
                                <div class="input-group-append">
                                    <button class="btn btn-primary h-100" type="submit"><i
                                            class='bx bx-search-alt'></i></button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>


            <div class="dropdown d-inline-block mt-12">
                <button type="button" class="btn header-item waves-effect" id="page-header-user-dropdown"
                    data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img class="rounded-circle header-profile-user"
                        src="https://avatar.iran.liara.run/username?username={{ session.name }}" alt="Header Avatar"
                        style="width: 64px;">
                    <span class="pulse-css"></span>
                    <span class="info d-xl-inline-block  color-span">
                        <span class="d-block fs-20 font-w600">{{ session.name }}</span>
                        <span class="d-block">{{ session.email }}</span>
                    </span>

                    <i class='bx bx-chevron-down'></i>
                </button>
                <div class="dropdown-menu dropdown-menu-end">
                    <!-- item-->
                    <a class="dropdown-item" href=""><i class="bx bx-user font-size-16 align-middle me-1"></i>
                        <span>Profile</span></a>
                    <a class="dropdown-item" href="#"><i class="bx bx-wallet font-size-16 align-middle me-1"></i>
                        <span>My Wallet</span></a>
                    <a class="dropdown-item d-block" href="/config"><span class="badge bg-success float-end">11</span><i
                            class="bx bx-wrench font-size-16 align-middle me-1"></i> <span>Settings</span></a>
                    <a class="dropdown-item" href="#"><i class="bx bx-lock-open font-size-16 align-middle me-1"></i>
                        <span>Lock screen</span></a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item text-danger" href="/logout"><i
                            class="bx bx-power-off font-size-16 align-middle me-1 text-danger"></i>
                        <span>Logout</span></a>
                </div>
            </div>
        </div>
    </div>


    <div class="main">


        <div class="main-content">
{% block content %} {% endblock %}
        </div>
    </div>
    <div class="overlay"></div>
    <script src="/static/libs/jquery/jquery.min.js"></script>
    <script src="/static/libs/moment/min/moment.min.js"></script>
    <script src="/static/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/static/libs/peity/jquery.peity.min.js"></script>
    <script src="/static/libs/chart.js/Chart.bundle.min.js"></script>
    <script src="/static/libs/owl.carousel/owl.carousel.min.js"></script>
    <script src="/static/libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/libs/apexcharts/apexcharts.js"></script>
    <script src="/static/libs/simplebar/simplebar.min.js"></script>

    <script src="/static/js/main.js"></script>
    <script src="/static/js/dashboard.js"></script>
    <script src="/static/js/shortcode.js"></script>
    <script src="/static/js/pages/dashboard.js"></script>


</body>

</html>
